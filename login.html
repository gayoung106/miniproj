    <div class="modal fade"  id="defaultModal">

    <form class="form-horizontal stagger-item" role="form" method="post" action="javascript:alert( 'success!' );"> 
<div class="form-group" id="divId">
            <label for="inputId" class="col-lg-2 control-label">아 이 디</label>
            <div class="col-lg-10">
                <input type="text" class="form-control onlyAlphabetAndNumber" id="id" data-rule-required="true" placeholder="아이디를 입력하세요" maxlength="30">
            </div>
        </div>
        <div class="form-group" id="divPassword">
            <label for="inputPassword" class="col-lg-2 control-label">패 스 워 드</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" name="excludeHangul" data-rule-required="true" placeholder="패스워드를 입력하세요" maxlength="30">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">

                <button type="submit" class="btn btn-default btn-outline-secondary">로 그 인</button> 
            </div>
        </div>
    </form>

<script>

    $(function(){
        //모달 전역변수 선언
        var modalContents = $(".modal-contents");
        var modal = $("#defaultModal");
        
       
        
        //class 적용
        $('#id').keyup(function(event){
            
            var divId = $('#divId');
            
            if($('#id').val()==""){
                divId.removeClass("has-success");
                divId.addClass("has-error");
            }else{
                divId.removeClass("has-error");
                divId.addClass("has-success");
            }
        });
        
        $('#password').keyup(function(event){
            
            var divPassword = $('#divPassword');
            
            if($('#password').val()==""){
                divPassword.removeClass("has-success");
                divPassword.addClass("has-error");
            }else{
                divPassword.removeClass("has-error");
                divPassword.addClass("has-success");
            }
        });

$( "form" ).submit(function( event ) {
            
        
            var divId = $('#divId');
            var divPassword = $('#divPassword');

//아이디 알림창
            if($('#id').val()==""){
                modalContents.text("아이디를 입력하여 주시기 바랍니다.");
                modal.modal('show');
                
                divId.removeClass("has-success");
                divId.addClass("has-error");
                $('#id').focus();
                return false;
            }else{
                divId.removeClass("has-error");
                divId.addClass("has-success");
            }
            
            //패스워드 알림창
            if($('#password').val()==""){
                modalContents.text("패스워드를 입력하여 주시기 바랍니다.");
                modal.modal('show');
                
                divPassword.removeClass("has-success");
                divPassword.addClass("has-error");
                $('#password').focus();
                return false;
            }else{
                divPassword.removeClass("has-error");
                divPassword.addClass("has-success");
            }
        });
                
            });

          </script>
